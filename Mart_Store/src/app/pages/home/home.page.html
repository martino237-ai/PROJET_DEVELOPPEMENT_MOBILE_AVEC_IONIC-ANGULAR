<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>MartStore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
  *ngFor="let article of Articles"
  button
  (click)="AfficherDetails(article)"
>

  <ion-thumbnail slot="start">
    <img [src]="article.images[0]" alt="image">
  </ion-thumbnail>

  <ion-label>
    <h2>{{ article.titre }}</h2>

    <p class="description">
      {{ article.description }}
    </p>

    <p>{{ article.prix | currency:'XAF' }}</p>

    <p>
      <ion-icon *ngFor="let s of [].constructor(article.etoiles)"
                name="star"
                color="warning">
      </ion-icon>
    </p>
  </ion-label>

</ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col offset-1 col-10 class="footer">
      <ion-button round large>
        <ion-icon name="camera"></ion-icon>&nbsp;
        vendre un article
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
